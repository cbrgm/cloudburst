config:
  target: 'http://localhost:6670'
  http:
    pool: 150
  phases:
    - duration: 10
      arrivalRate: 15
      name: Warm up
    - duration: 20
      arrivalRate: 5
      rampTo: 40
      name: Ramp up load
    - duration: 200
      arrivalRate: 200
      name: Sustained load
    - duration: 20
      arrivalRate: 5
      rampTo: 150
      name: Cool down load
    - duration: 10
      arrivalRate: 15
      name: cool down
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/processor.js'
  defaults:

scenarios:
  - flow:
      - post:
          url: '/bubblesort'
          beforeRequest: "beforeRequest"
    name: 'bubblesort'