config:
  target: 'http://localhost:6670'
  http:
    pool: 750
  phases:
    - duration: 40
      arrivalRate: 1
    - duration: 60
      arrivalRate: 20
      rampTo: 40
    - duration: 40
      arrivalRate: 1
    - duration: 60
      arrivalRate: 20
      rampTo: 40
    - duration: 40
      arrivalRate: 1
    - duration: 60
      arrivalRate: 20
      rampTo: 40
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/processor.js'
  defaults:

scenarios:
  - flow:
      - post:
          url: '/bubblesort'
          beforeRequest: "beforeRequest"
    name: 'bubblesort'