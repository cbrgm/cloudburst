config:
  target: 'http://localhost:6670'
  http:
    pool: 750
  phases:
    - duration: 30
      arrivalRate: 10
    - duration: 30
      arrivalRate: 35
    - duration: 30
      arrivalRate: 25
    - duration: 60
      arrivalRate: 50
    - duration: 60
      arrivalRate: 30
    - duration: 60
      arrivalRate: 30
    - duration: 30
      arrivalRate: 10
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/processor.js'
  defaults:

scenarios:
  - flow:
      - post:
          url: '/bubblesort'
          beforeRequest: "beforeRequest"
    name: 'bubblesort'