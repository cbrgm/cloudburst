config:
  target: 'http://localhost:6670'
  http:
    pool: 750
  phases:
    - duration: 30s
      arrivalRate: 10
      name: cold
    - duration: 30s
      arrivalRate: 70
      name: spike
    - duration: 30s
      arrivalRate: 40
      name: cold
    - duration: 60s
      arrivalRate: 200
      name: spike
    - duration: 60s
      arrivalRate: 30
      name: cold
    - duration: 60s
      arrivalRate: 90
      name: spike
    - duration: 30s
      arrivalRate: 10
      name: cold
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/processor.js'
  defaults:

scenarios:
  - flow:
      - post:
          url: '/bubblesort'
          beforeRequest: "beforeRequest"
    name: 'bubblesort'