config:
  target: 'http://localhost:6661'
  http:
    pool: 50
  phases:
    - duration: 1
      arrivalRate: 2
    - duration: 3
      arrivalRate: 1
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/processor.js'
  defaults:

scenarios:
  - flow:
      - post:
          url: '/bubblesort'
          beforeRequest: "beforeRequest"
    name: 'bubblesort'