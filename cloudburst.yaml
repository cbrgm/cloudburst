prometheus_url: http://localhost:9090
targets:
  - name: bubblesort-service
    path: /bubblesort
    description: requests amount greater than 15 rps
    query: |
      (sum(rate(example_sorting_requests_total[30s])) / 15)
    spec:
      container:
        name: "bubblesort-svc"
        image: cbrgm/example-app:latest
    static:
      endpoints:
        - http://localhost:9997
